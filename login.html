<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inicio de sesión</title>
  <style>
    :root{
      --blue: #0ea5e9;
      --navy: #002b5b;
      --card-bg: rgba(255,255,255,0.85);
      --accent: #0b74b6;
      --radius: 12px;
      --shadow: 0 6px 20px rgba(11, 20, 40, 0.12);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    /* Fondo degradado: blanco → azul */
    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, #ffffff 0%, var(--blue) 100%);
      -webkit-font-smoothing: antialiased;
    }

    /* Barra superior */
    header {
      background-color: var(--navy);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img {
      height: 40px;
      width: auto;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 20px;
      transition: opacity 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(11,20,40,0.04);
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 20px;
      letter-spacing: 0.2px;
      color: #07203a;
    }

    p.lead {
      margin: 0 0 20px 0;
      color: rgba(7,32,58,0.7);
      font-size: 13px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-size: 12px;
      color: #08304a;
      margin-bottom: 6px;
      display: inline-block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(7,32,58,0.08);
      background: rgba(255,255,255,0.9);
      font-size: 14px;
      outline: none;
      transition: box-shadow .15s, border-color .15s;
    }

    input:focus {
      box-shadow: 0 4px 14px rgba(14,165,233,0.12);
      border-color: var(--accent);
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, var(--accent), #0ea5e9);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(14,165,233,0.18);
      transition: transform .08s ease, opacity .12s;
    }

    button:active { transform: translateY(1px); }
    button[disabled]{ opacity:0.6; cursor:not-allowed; box-shadow:none; }

    .small {
      font-size: 12px;
      color: rgba(7,32,58,0.6);
    }

    @media (max-width: 480px) {
      header { padding: 10px 16px; }
      .card { padding: 20px; }
      .nav-links a { margin-left: 10px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <header>
    <!-- Logo (puedes reemplazar el src por la ruta de tu imagen) -->
    <img src="logo.png" alt="Logo" id="logo">

    <!-- Enlace a la página principal -->
    <nav class="nav-links">
      <a href="index.html">Principal</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <section class="card">
      <h1>Inicio de sesión</h1>
      <p class="lead">Introduce tu usuario y contraseña para acceder.</p>

      <form action="#" method="post" onsubmit="handleSubmit(event)">
        <div>
          <label for="user">Usuario</label>
          <input id="user" name="user" type="text" autocomplete="username" required placeholder="Usuario">
        </div>

        <div>
          <label for="pass">Contraseña</label>
          <input id="pass" name="password" type="password" autocomplete="current-password" required placeholder="••••••••">
        </div>

        <div class="actions">
          <span class="small">¿Olvidaste tu contraseña?</span>
          <button type="submit">Ingresar</button>
        </div>
      </form>
    </section>
  </main>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value;
      alert('Usuario: ' + user + '\\nContraseña: ' + (pass ? '●●●●●●●●●' : '(vacía)'));
    }
  </script>
</body>
</html>
